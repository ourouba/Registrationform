<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
        <script src="main.js"></script>
    </head>
    <body>
        <div class="container">
                <div class="title"><h3>Registration</h3> </div>
                <hr class="hr">
            <form>
                <div class="row">
                    <div class="user-detail">
                        <label>Full Name</label>
                        <input type="text" name="firstName" placeholder="Enter your name"/>
                    </div>
                    <div class="user-detail">
                        <label>user Name</label>
                        <input type="text" name="UserName" placeholder="Enter your username"/>
                    </div>
                </div>
                
                <div class="row">
                        <div class="user-detail">
                            <label>Email</label>
                            <input type="email" name="Email" placeholder="Enter your email"/>
                        </div>
                        <div class="user-detail">
                            <label>Phone number</label>
                            <input type="number" name="Phone Number" placeholder="Enter your number"/>
                        </div>
                </div>
                
                <div class="row">
                        <div class="user-detail">
                            <label>Password</label>
                            <input type="password" name="Password" placeholder="Enter your password"/>
                        </div>
                        <div class="user-detail">
                            <label>Confirm Password</label>
                            <input type="password" name="Confirm Password" placeholder="Confirm your password"/>
                        </div>
                </div>
    
                <div class="gender">
                    <span  class="gender-type">Gender</span>
                    <input type="radio" value="Male" id="male" name="gendertype" value="male"/>
                    <label for="">Male</label>
                
                    <input type="radio" value="female" id="female" name="gendertype" value="female"/>
                    <label for="">female</label>
                
                    <input type="radio" value="preferNotToSay" id="preferNotToSay" name="gendertype" value="preferNotToSay"/>
                    <label for="preferNotToSay">Prefer Not To Say</label>
                    
                    <div>
                    <input type="submit" value="Register" name="Register"/>
                    </div>
                </div>    
            </form>
        </div>
    </body>
    </html>
